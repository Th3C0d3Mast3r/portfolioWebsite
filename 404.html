<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matrix Backdoor</title>

<style>
    /* Base Reset */
    * {
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body {
        height:100vh;
        width:100vw;
        overflow:hidden;
        background:#000;
        font-family:monospace;
    }

    /* Canvas takes whole screen */
    canvas {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        display:block;
    }

    /* Center Text */
    .center-text {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
        color:#00ff41;
        font-size:2.2rem;
        letter-spacing:3px;
        text-shadow:0 0 10px #00ff41, 0 0 20px #00ff41;
        z-index:10;
        text-align:center;
        white-space:nowrap;
    }
</style>

</head>
<body>

<canvas id="matrix"></canvas>

<div class="center-text">
    WELCOME TO THE BACKDOOR OF MATRIX
</div>


<script>
/* MATRIX CANVAS SCRIPT */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const characters="アイウエオカキクケコサシスセソタチツテトABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789한글абвгдеёжзийклмнопрстуфхцчшщъыьэюяㄱ ㄴ ㄷ ㄹ ㅁ ㅂ ㅅ ㅇ ㅈ ㅊ ㅋ ㅌ ㅍ ㅎ";
const charArr=characters.split("");

const fontSize=18;
const columns=Math.floor(canvas.width/fontSize);

const drops=new Array(columns).fill(1);

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#00ff41";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<columns;i++){
        const char=charArr[Math.floor(Math.random()*charArr.length)];
        ctx.fillText(char,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
            drops[i]=0;
        }

        drops[i]++;
    }
}

setInterval(draw,40);

/* Resize canvas on window resize */
window.addEventListener("resize",()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
