<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card With Monochrome Image</title>

<style>
.card {
  --card-bg:#ffffff;
  --card-accent:#706e75;
  --card-text:#1e293b;
  --card-shadow:0 10px 15px -3px rgba(0,0,0,0.05);

  width:260px;
  height:340px;
  background:var(--card-bg);
  border-radius:20px;
  position:relative;
  overflow:hidden;
  transition:all 0.5s cubic-bezier(0.16,1,0.3,1);
  box-shadow:var(--card-shadow);
  border:1px solid rgba(255,255,255,0.2);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
}

.card__shine {
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,0) 40%,rgba(255,255,255,0.8) 50%,rgba(255,255,255,0) 60%);
  opacity:0;
  transition:opacity 0.3s ease;
}

.card__glow {
  position:absolute;
  inset:-10px;
  background:radial-gradient(circle at 50% 0%,rgba(92, 91, 93, 0.3) 0%,rgba(124,58,237,0) 70%);
  opacity:0;
  transition:opacity 0.5s ease;
}

.card__content {
  padding:1.25em;
  height:100%;
  display:flex;
  flex-direction:column;
  gap:0.9em;
  position:relative;
  z-index:2;
}

.card__badge {
  position:absolute;
  top:12px;
  right:12px;
  background:#10b981;
  color:white;
  padding:0.3em 0.55em;
  border-radius:999px;
  font-size:0.8em;
  font-weight:600;
  transform:scale(0.8);
  opacity:0;
  transition:all 0.4s ease 0.1s;
}

/* IMAGE SECTION */
.card__image {
  width:100%;
  height:150px;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}

.card__image img {
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(100%) brightness(0.8);
  transition:0.5s ease;
}

.card:hover .card__image img {
  filter:none;
  transform:scale(1.05);
}

.card__text {
  display:flex;
  flex-direction:column;
  gap:0.4em;
}

.card__title {
  color:var(--card-text);
  font-size:1.25em;
  margin:0;
  font-weight:700;
  transition:all 0.3s ease;
}

.card__description {
  color:var(--card-text);
  font-size:0.85em;
  margin:0;
  opacity:0.7;
  transition:all 0.3s ease;
}

.card__footer {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:auto;
}

.card__price {
  color:var(--card-text);
  font-weight:700;
  font-size:1.1em;
  transition:all 0.3s ease;
}

.card__button {
  width:32px;
  height:32px;
  background:var(--card-accent);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  cursor:pointer;
  transition:all 0.3s ease;
  transform:scale(0.9);
}

.card:hover {
  transform:translateY(-10px);
  box-shadow:0 20px 25px -5px rgba(0,0,0,0.1),0 10px 10px -5px rgba(0,0,0,0.04);
  border-color:rgba(29, 26, 34, 0.2);
}

.card:hover .card__shine { opacity:1; animation:shine 3s infinite; }
.card:hover .card__glow { opacity:1; }
.card:hover .card__badge { transform:scale(1); opacity:1; z-index:1; }

.card:hover .card__title,
.card:hover .card__description,
.card:hover .card__price {
  color:var(--card-accent);
  transform:translateX(2px);
}

.card:hover .card__button {
  transform:scale(1);
  box-shadow:0 0 0 4px rgba(124,58,237,0.2);
}

.card:hover .card__button svg {
  animation:pulse 1.5s infinite;
}

@keyframes shine {
  0% { background-position:-100% 0; }
  100% { background-position:200% 0; }
}

@keyframes pulse {
  0% { transform:scale(1); }
  50% { transform:scale(1.2); }
  100% { transform:scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <div class="card__shine"></div>
  <div class="card__glow"></div>
  <div class="card__content">

    <div class="card__badge">NEW</div>

    <div class="card__image">
      <img src="your-image.jpg" alt="Card Image">
    </div>

    <div class="card__text">
      <p class="card__title">Premium Design</p>
      <p class="card__description">Hover to reveal stunning effects</p>
    </div>

    <div class="card__footer">
      <div class="card__price">$49.99</div>
      <div class="card__button">
        <svg height="16" width="16" viewBox="0 0 24 24">
          <path stroke-width="2" stroke="currentColor" d="M4 12H20M12 4V20" fill="currentColor"></path>
        </svg>
      </div>
    </div>

  </div>
</div>

</body>
</html>
